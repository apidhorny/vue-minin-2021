<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/thema.css" />
        <title>Vue 3</title>
    </head>
    <body>
        <div id="app" class="container" v-cloak>
            <div class="card">
                <h1
                    :class='{
                    "primary": todos.length > 3 
                }'
                >
                    {{title}}
                </h1>
                <div class="form-control">
                    <input @keydown.enter="addTodo" v-model="inputValue" type="text" :placeholder="placeholderString" />
                </div>
                <button @click="addTodo" class="btn">Add</button>
                <hr />
                <ul class="list" v-if="todos.length">
                    <li v-for="todo in todos" :key="todo.id" class="list-item">
                        {{todo.title}}
                        <button @click="deleteTodo(todo.id)" class="btn danger">Delete</button>
                    </li>
                    <hr />
                    <li><strong>Count todo: {{todos.length}}</strong> | <strong>Todos * 2 =</strong> {{multTodos}}</li>
                </ul>
                <div v-else class="no-todos">No Todo...</div>
                <hr />
                <a
                    href="/pageTwo.html"
                    target="_blank
                "
                    >Page: 2</a
                >
            </div>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="/app.js"></script>
    </body>
</html>
